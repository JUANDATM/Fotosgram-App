<ion-header no-border>
    <ion-toolbar>
        <ion-button slot="start">
            <ion-icon slot="icon-only" name="bonfire"></ion-icon>
        </ion-button>
        <ion-title>
            FotosGram
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="light">
    <!-- Refresher -->


    <ion-refresher slot="fixed" (ionRefresh)="recargar($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>


    <!-- Posts -->
    <app-posts [posts]="posts"></app-posts>



    <!-- Infinite Scroll-->


    <ion-infinite-scroll threshold="150px" [disabled]="!habilitado" (ionInfinite)="siguientes($event)">
        <ion-infinite-scroll-content>
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
